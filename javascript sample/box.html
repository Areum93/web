<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>box01</title>
</head>
<style>

.helloworld{
    border-radius: 5px;
    border: 5px solid silver;
    display: inline-block;
    padding: 20px;
}

.border{
    border: 1px solid red;
}


</style>
<body>
    <h1>.off() 메소드</h1>
    <button id="clickBtn">마우스를 클릭해 보세요!</button>
    <button id="removeBtn">클릭 이벤트를 제거합니다!</button>
    
    <div>
        <button id="test">Click Me!</button>
    </div>

    <h1>이벤트의 위임</h1>
    <p>아래 버튼을 눌러 링크를 추가하고, 링크를 클릭해 보세요!</p>
    <ul>
        <li><a href="/html/intro">HTML</a></li>
        <li><a href="/css/intro">CSS</a></li>
    </ul>
    <button>리스트 아이템 추가</button>
    <p id="text2"></p>


    <script src="js/jquery-3.2.1.min.js"></script>

    <script>
        $(function(){
            $("ul a").on("click", function(event){
                event.preventDefault();
            $("#text2").append("이 링크는 동작하지 않습니다!<br>");
            });
        });

        function helloWorld(){
            $("helloworld").toggleClass('border');
        }
    </script>
 
<button type="button" onclick="helloWorld()">버튼을 연타해 보세요!</button>
<div class="helloworld"></div>


</body>
</html>
